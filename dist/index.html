<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="./style.css"/>
    <title>Team Profile Generator</title>
  </head>
  <body>
    
    <header>
      <h1>My Team</h1>
    </header>

    <div class="container-fluid">
      <div class="row justify-content-center">
          <div class="card" style="width: 18rem;" >
            <div class="card-header">Name: Michael</div>
            <div class="card-body role">
              <i class="fa-solid fa-business-time"></i> Role: Manager</div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">ID: 1</li>
              <li class="list-group-item">Email: michaelscott@mailto.com</li>
              <li class="list-group-item">Office Number: 123</li>
            </ul>
          </div>
          <div class="card" style="width: 18rem;" >
            <div class="card-header">Name: Inna</div>
            <div class="card-body role">
              <i class="fa-solid fa-laptop-code"></i> Role: Engineer</div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">ID: 2</li>
              <li class="list-group-item">Email: iarabejo3@gmail.com</li>
              <li class="list-group-item">GitHub: inna-arabejo</li>
            </ul>
          </div>
          <div class="card" style="width: 18rem;" >
            <div class="card-header">Name: Ryan</div>
            <div class="card-body role">
              <i class="fa-solid fa-clipboard-question"></i> Role: Intern</div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">ID: 3</li>
              <li class="list-group-item">Email: ryanhoward@mailto.com</li>
              <li class="list-group-item">School: SMU</li>
            </ul>
          </div>
     
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
